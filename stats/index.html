<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Maths</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet" />
</head>
<body>
    <div class="header js-header">
        <div class="container">
            <div class="header__container">
                <nav class="header__nav">
                    <a href="/" class="header__link">Home</a>
                    <a href="/setup" class="header__link">Play</a>
                    <a href="/stats" class="header__link header__link--logged-in">Stats</a>
                </nav>
                <div>
                    <a href="/login" class="header__login-btn">Login</a>
                    <button class="header__logout-btn btn btn-primary js-logout-btn">Log out</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Stats</h1>
        <h2>Session history</h2>
        <div class="js-stats-container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Start time</th>
                        <th scope="col">End time</th>
                        <th scope="col">Score</th>
                        <th scope="col">Correct percentage</th>
                    </tr>
                </thead>
                <tbody class="js-results-tbody">
                    <tr class="js-results-row">
                        <td class="js-results-date"></td>
                        <td class="js-results-start-time"></td>
                        <td class="js-results-end-time"></td>
                        <td class="js-results-score"></td>
                        <td class="js-results-percentage"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="../dist/bundle.js"></script>

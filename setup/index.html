<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Maths</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet" />
</head>
<body>
    <div class="header js-header">
        <div class="container">
            <div class="header__container">
                <nav class="header__nav">
                    <a href="/" class="header__link">Home</a>
                    <a href="/setup" class="header__link">Play</a>
                </nav>
                <div>
                    <a href="/login" class="header__login-btn">Login</a>
                    <button class="header__logout-btn btn btn-primary js-logout-btn">Log out</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 class="display-2">Mental Maths</h1>
        <div class="js-pre-start">
            <form action="game/index.html" method="get" class="js-start-form">
                <fieldset class="start-form__fieldset">
                    <legend class="heading-2">Question types</legend>
                    <div>
                        <input type="checkbox" name="question_types" id="multiplication" value="multiplication" class="js-parent-field" checked>
                        <label for="multiplication">Multiplication</label>
                        <fieldset class="type-subset">
                            <legend class="heading-3">Number of digits</legend>
                            <div>
                                <div>
                                    <input type="checkbox" name="multiplication_digits" id="multiplication_1x1" value="1x1" class="js-child-field">
                                    <label for="multiplication_1x1">1 by 1</label>
                                    <input type="checkbox" name="multiplication_digits" id="multiplication_1x2" value="1x2" class="js-child-field">
                                    <label for="multiplication_1x2">1 by 2</label>
                                    <input type="checkbox" name="multiplication_digits" id="multiplication_1x3" value="1x3" class="js-child-field">
                                    <label for="multiplication_1x3">1 by 3</label>
                                    <input type="checkbox" name="multiplication_digits" id="multiplication_1x4" value="1x4" class="js-child-field">
                                    <label for="multiplication_1x4">1 by 4</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="multiplication_digits" id="multiplication_2x2" value="2x2" class="js-child-field" checked>
                                    <label for="multiplication_2x2">2 by 2</label>
                                    <input type="checkbox" name="multiplication_digits" id="multiplication_2x3" value="2x3" class="js-child-field">
                                    <label for="multiplication_2x3">2 by 3</label>
                                    <input type="checkbox" name="multiplication_digits" id="multiplication_2x4" value="2x4" class="js-child-field">
                                    <label for="multiplication_2x4">2 by 4</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="multiplication_digits" id="multiplication_3x3" value="3x3" class="js-child-field">
                                    <label for="multiplication_3x3">3 by 3</label>
                                    <input type="checkbox" name="multiplication_digits" id="multiplication_3x4" value="3x4" class="js-child-field">
                                    <label for="multiplication_3x4">3 by 4</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="multiplication_digits" id="multiplication_4x4" value="4x4" class="js-child-field">
                                    <label for="multiplication_4x4">4 by 4</label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div>
                        <input type="checkbox" name="question_types" id="addition" value="addition" class="js-parent-field">
                        <label for="addition">Addition</label>
                        <fieldset class="type-subset">
                            <legend class="heading-3">Number of digits</legend>
                            <div>
                                <div>
                                    <input type="checkbox" name="addition_digits" id="addition_1x1" value="1x1" class="js-child-field">
                                    <label for="addition_1x1">1 by 1</label>
                                    <input type="checkbox" name="addition_digits" id="addition_1x2" value="1x2" class="js-child-field">
                                    <label for="addition_1x2">1 by 2</label>
                                    <input type="checkbox" name="addition_digits" id="addition_1x3" value="1x3" class="js-child-field">
                                    <label for="addition_1x3">1 by 3</label>
                                    <input type="checkbox" name="addition_digits" id="addition_1x4" value="1x4" class="js-child-field">
                                    <label for="addition_1x4">1 by 4</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="addition_digits" id="addition_2x2" value="2x2" class="js-child-field">
                                    <label for="addition_2x2">2 by 2</label>
                                    <input type="checkbox" name="addition_digits" id="addition_2x3" value="2x3" class="js-child-field">
                                    <label for="addition_2x3">2 by 3</label>
                                    <input type="checkbox" name="addition_digits" id="addition_2x4" value="2x4" class="js-child-field">
                                    <label for="addition_2x4">2 by 4</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="addition_digits" id="addition_3x3" value="3x3" class="js-child-field">
                                    <label for="addition_3x3">3 by 3</label>
                                    <input type="checkbox" name="addition_digits" id="addition_3x4" value="3x4" class="js-child-field">
                                    <label for="addition_3x4">3 by 4</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="addition_digits" id="addition_4x4" value="4x4" class="js-child-field">
                                    <label for="addition_4x4">4 by 4</label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div>
                        <input type="checkbox" name="question_types" id="subtraction" value="subtraction" class="js-parent-field">
                        <label for="subtraction">Subtraction</label>
                        <fieldset class="type-subset">
                            <legend class="heading-3">Number of digits</legend>
                            <div>
                                <div>
                                    <input type="checkbox" name="subtraction_digits" id="subtraction_1x1" value="1x1" class="js-child-field">
                                    <label for="subtraction_1x1">1 by 1</label>
                                    <input type="checkbox" name="subtraction_digits" id="subtraction_1x2" value="1x2" class="js-child-field">
                                    <label for="subtraction_1x2">1 by 2</label>
                                    <input type="checkbox" name="subtraction_digits" id="subtraction_1x3" value="1x3" class="js-child-field">
                                    <label for="subtraction_1x3">1 by 3</label>
                                    <input type="checkbox" name="subtraction_digits" id="subtraction_1x4" value="1x4" class="js-child-field">
                                    <label for="subtraction_1x4">1 by 4</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="subtraction_digits" id="subtraction_2x2" value="2x2" class="js-child-field">
                                    <label for="subtraction_2x2">2 by 2</label>
                                    <input type="checkbox" name="subtraction_digits" id="subtraction_2x3" value="2x3" class="js-child-field">
                                    <label for="subtraction_2x3">2 by 3</label>
                                    <input type="checkbox" name="subtraction_digits" id="subtraction_2x4" value="2x4" class="js-child-field">
                                    <label for="subtraction_2x4">2 by 4</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="subtraction_digits" id="subtraction_3x3" value="3x3" class="js-child-field">
                                    <label for="subtraction_3x3">3 by 3</label>
                                    <input type="checkbox" name="subtraction_digits" id="subtraction_3x4" value="3x4" class="js-child-field">
                                    <label for="subtraction_3x4">3 by 4</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="subtraction_digits" id="subtraction_4x4" value="4x4" class="js-child-field">
                                    <label for="subtraction_4x4">4 by 4</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="include_negatives" id="subtraction_include_negatives" class="js-child-field">
                                    <label for="subtraction_include_negatives">Include questions with negative results</label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </fieldset>
                <div>
                    <input type="checkbox" name="repeat_incorrect_questions" id="repeat_incorrect_questions" class="js-parent-field" checked>
                    <label for="repeat_incorrect_questions">Repeat incorrectly answered questions</label>
                </div>
                <input type="submit" value="Start" class="btn btn-primary btn-lg">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="../dist/bundle.js"></script>
</body>
</html>

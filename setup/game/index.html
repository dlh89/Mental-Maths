<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Maths</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../../style.css?v=1.3" rel="stylesheet" />
</head>
<body>
    <div class="header js-header">
        <div class="container">
            <div class="header__container">
                <nav class="header__nav">
                    <a href="/" class="header__link">Home</a>
                    <a href="/setup" class="header__link">Play</a>
                    <a href="/stats" class="header__link header__link--logged-in">Stats</a>
                </nav>
                <div>
                    <a href="/login" class="header__login-btn">Login</a>
                    <button class="header__logout-btn btn btn-primary js-logout-btn">Log out</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 class="display-2">Mental Maths</h1>
        <div class="js-game">
            <div class="scoreboard">
                <div class="scoreboard__score badge" title="Correctly answered questions"><object class="badge-icon" data="../../images/tick.svg" width="10" height="10"></object><span class="js-correct-score">0</span></div>
                <div class="scoreboard__score badge scoreboard__score--incorrect" title="Incorrectly answered questions"><object class="badge-icon" data="../../images/cross.svg" width="10" height="10"></object><span class="js-incorrect-score">0</span></div>
                <div class="scoreboard__score badge scoreboard__score--average-time" title="Average time to answer">
                    <object data="../../images/stopwatch-white.svg" width="12" height="12"></object> <span class="js-average-time">0</span>
                </div>
            </div>
            <div class="timer">
                <object data="../../images/stopwatch.svg" width="30" height="30"></object>
                <div class="js-timer"></div>
            </div>
            <div class="question">
                <span class="js-question"></span> = <span class="js-answer-text question__answer"></span>
            </div>
            <button class="btn btn-primary btn-lg js-show-answer">Answer</button>
            <div class="js-answer-help"></div>
            <div class="your-answer js-right-wrong">
                <p>Did you get the correct answer?</p>
                <button class="btn btn-lg btn-success js-your-answer" data-your-answer="right"><object class="answer-icon" data="../../images/tick.svg" width="16" height="16"></object> Yes</button>
                <button class="btn btn-lg btn-danger js-your-answer" data-your-answer="wrong"><object class="answer-icon" data="../../images/cross.svg" width="16" height="16"></object> No</button>
            </div>
            <div class="mt-3">
                <a href="../../index.html">Change settings</a>
            </div>
            <div class="mt-3">
                <button class="btn btn-secondary end-session-btn js-end-session">End session</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="results js-results">
            <h2 class="heading-2">Results</h2>
            <div class="js-results-by-type"></div>
            <div class="js-results-overall"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="../../dist/bundle.js"></script>
</body>
</html>

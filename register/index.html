<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Maths - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet" />
</head>
<body>
    <div class="header js-header">
        <div class="container">
            <div class="header__container">
                <nav class="header__nav">
                    <a href="/" class="header__link">Home</a>
                    <a href="/setup" class="header__link">Play</a>
                </nav>
                <div>
                    <a href="/login" class="header__login-btn">Login</a>
                    <button class="header__logout-btn btn btn-primary js-logout-btn">Log out</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 class="display-2">Create your account</h1>
        <form action="" class="js-register-form">
            <input type="text" class="js-email" placeholder="Email address" required>
            <input type="password" class="js-password" placeholder="Password" required>
            <input type="submit" class="js-register-btn" value="Register">
            <div class="notice notice--error hidden js-error-notice"></div>
        </form>
        <p>Already have an account? <a href="/login">Sign in</a></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="../dist/bundle.js"></script>
</body>
</html>

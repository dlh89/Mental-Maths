<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Maths</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="display-2">Mental Maths</h1>
            <div class="js-pre-start">
                <form action="game/index.html" method="get" class="js-start-form">
                    <fieldset class="start-form__fieldset">
                        <legend class="heading-2">Question types</legend>
                        <div>
                            <input type="checkbox" name="question_types" id="multiplication" value="multiplication" class="js-parent-field" checked>
                            <label for="multiplication">Multiplication</label>
                            <fieldset class="type-subset">
                                <legend class="heading-3">Number of digits</legend>
                                <div>
                                    <input type="checkbox" name="multiplication_digits" id="multiplication_1" value="1" class="js-child-field" checked>
                                    <label for="multiplication_1">1</label>
                                    <input type="checkbox" name="multiplication_digits" id="multiplication_2" value="2" class="js-child-field" checked>
                                    <label for="multiplication_2">2</label>
                                    <input type="checkbox" name="multiplication_digits" id="multiplication_3" value="3" class="js-child-field" checked>
                                    <label for="multiplication_3">3</label>
                                    <input type="checkbox" name="multiplication_digits" id="multiplication_4" value="4" class="js-child-field" checked>
                                    <label for="multiplication_4">4</label>
                                </div>
                            </fieldset>
                        </div>
                        <div>
                            <input type="checkbox" name="question_types" id="addition" value="addition" class="js-parent-field" checked>
                            <label for="addition">Addition</label>
                            <fieldset class="type-subset">
                                <legend class="heading-3">Number of digits</legend>
                                <div>
                                    <input type="checkbox" name="addition_digits" id="addition_1" value="1" class="js-child-field" checked>
                                    <label for="addition_1">1</label>
                                    <input type="checkbox" name="addition_digits" id="addition_2" value="2" class="js-child-field" checked>
                                    <label for="addition_2">2</label>
                                    <input type="checkbox" name="addition_digits" id="addition_3" value="3" class="js-child-field" checked>
                                    <label for="addition_3">3</label>
                                    <input type="checkbox" name="addition_digits" id="addition_4" value="4" class="js-child-field" checked>
                                    <label for="addition_4">4</label>
                                </div>
                            </fieldset>
                        </div>
                        <div>
                            <input type="checkbox" name="question_types" id="subtraction" value="subtraction" class="js-parent-field" checked>
                            <label for="subtraction">Subtraction</label>
                            <fieldset class="type-subset">
                                <legend class="heading-3">Number of digits</legend>
                                <div>
                                    <input type="checkbox" name="subtraction_digits" id="subtraction_1" value="1" class="js-child-field" checked>
                                    <label for="subtraction_1">1</label>
                                    <input type="checkbox" name="subtraction_digits" id="subtraction_2" value="2" class="js-child-field" checked>
                                    <label for="subtraction_2">2</label>
                                    <input type="checkbox" name="subtraction_digits" id="subtraction_3" value="3" class="js-child-field" checked>
                                    <label for="subtraction_3">3</label>
                                    <input type="checkbox" name="subtraction_digits" id="subtraction_4" value="4" class="js-child-field" checked>
                                    <label for="subtraction_4">4</label>
                                    <div>
                                        <input type="checkbox" name="include_negatives" id="subtraction_include_negatives" value="1" class="js-child-field">
                                        <label for="subtraction_include_negatives">Include questions with negative results</label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </fieldset>
                    <input type="submit" value="Start" class="btn btn-primary btn-lg">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js?v=0.1"></script>
</body>
</html>
